{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is MID-Tourism</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css">
    <link href=
    "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
  <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" 
    crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" 
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" 
    crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    body{
      background:linear-gradient(180deg, #1E2125 0%, #14161A 100%);
      }
  </style>
  {% block meta %}
  {% endblock meta %}

</head>
<body>
  <div class="body-kit">
      <!--Power words start-->
      <div class="mx-auto">
        <div class="power-container mx-auto" style="display:block;margin-left:auto;margin-right:auto;">
          <img class="rounded mx-auto d-block p-5" src="https://media.discordapp.net/attachments/964189014733258772/1037389466958057542/power-container.png?width=1914&height=1169" alt="Power Container">
        </div>
      </div>
      <!--Power words end-->

      <div class="mx-auto">
        <div class="power-container mx-auto" style="display:block;margin-left:auto;margin-right:auto;">
          <img class="rounded mx-auto d-block p-5" src="https://cdn.discordapp.com/attachments/964189014733258772/1037393075930144929/MonasHehe.png" alt="Power Container">
        </div>
      </div>

      <div class="mx-auto">
        <div class="power-container mx-auto" style="display:block;margin-left:auto;margin-right:auto;">
          <img class="rounded mx-auto d-block p-5" src="https://cdn.discordapp.com/attachments/964189014733258772/1037393024386355322/TourGuideHehe.png" alt="Power Container">
        </div>
      </div>

      <div class="mx-auto">
        <div class="power-container mx-auto" style="display:block;margin-left:auto;margin-right:auto;">
          <img class="rounded mx-auto d-block p-5" src="https://cdn.discordapp.com/attachments/964189014733258772/1037393093130981446/HotelHehe.png" alt="Power Container">
        </div>
      </div>

      <div class="mx-auto">
        <div class="power-container mx-auto" style="display:block;margin-left:auto;margin-right:auto;">
          <img class="rounded mx-auto d-block p-5" src="https://cdn.discordapp.com/attachments/964189014733258772/1037393128665141331/CarHehe.png" alt="Power Container">
        </div>
      </div>

      <div class="mx-auto">
        <div class="power-container mx-auto" style="display:block;margin-left:auto;margin-right:auto;">
          <img class="rounded mx-auto d-block p-5" src="https://cdn.discordapp.com/attachments/964189014733258772/1037393169517658132/RestoHehe.png" alt="Power Container">
        </div>
      </div>

      <div class="card mx-auto p-2" style="width: 18rem; color:black;">
        <div class="card-body">
          <div>
            <h2 class="text-center">Suggestion</h2>
            <form method="POST" class="col-lg-12 col-md-12 col-sm-12">
              {% csrf_token %}
              <div class="form-group">
                <label for="">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="">Full name</label>
                <input type="" class="form-control" id="full-name" aria-describedby="emailHelp" placeholder="Enter full nane">
              </div>
              <div class="form-group">
                <label for="">Phone Number</label>
                <input type="tel" class="form-control" id="phone-number" aria-describedby="emailHelp" placeholder="Enter phone number">
              </div>
              <div class="form-group">
                <label for="">What would you want to tell us</label>
                <textarea class="form-control" id="suggestion" rows="10" placeholder="Suggestion" ></textarea>
              </div>
              <button id="button-submit-suggestion" type="submit" class="btn btn-primary mx-auto w-auto">Submit</button>
            </form>
          </div>
        </div>
      </div>
  </div>
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>

  const addSuggestion = () => {
    $.post(
      {
        url: 'post-suggestion/',
        data: {
          'full_name': $('#full-name').val(),
          'phone_number': $('#phone-number').val(),
          'email': $('#email').val(),
          'message': $('#message').val()
        },
        success: () => {
          alert('success')
        },
        error: () => {
          alert('error')
        }
      }
    )
  }

  $(document).ready(
    () => {
      $('#button-submit-suggestion').click(
        () => addSuggestion()
      )
    }
  )

</script>
{% endblock content %}
