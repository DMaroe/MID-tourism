{% extends 'base.html' %}

{% block meta %}
<style>
    table, tr, th, td {
        border: 1px solid black;
        border-collapse:collapse;
    }
    th, td {
        padding: 5px;
    }
</style>
{% endblock meta %}

{% block content %}
<div>
    <div class="resto_bg"></div>
    <table>
        <!-- enctype needed for displaying image -->
        <form action = "" method = "POST" enctype="multipart/form-data">
        {% csrf_token %}
            {{ form.as_table }}
            <tr><td colspan="2">
                <input type="submit" name="submit" value="Create Restaurant">
            </td></tr>
        </form>
    </table>
</div>

{% endblock content %}
