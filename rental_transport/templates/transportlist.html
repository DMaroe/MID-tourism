{% extends 'base.html' %}

{% block meta %}
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/transportname/0.6.5/transportname.min.css" integrity="sha256-b88RdwbRJEzRx95nCuuva+hO5ExvXXnpX+78h8DjyOE=" crossorigin="anonymous"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/transportname/0.6.5/transportname.min.js" integrity="sha256-/7FLTdzP6CfC1VBAj/rsp3Rinuuu9leMRGd354hvk0k=" crossorigin="anonymous"></script>

{% endblock meta %}
{% block content %}
<script>
  $(document).ready(function() {
      function card(transportss) {
          return `
              <div class="col">
                <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">${transportss.fields.company_name}</h5>
                        <p class="card-text">${transportss.fields.transport_name}</p>
                        <p class="card-text">${transportss.fields.transport_price}</p>
                        <p class="card-text">${transportss.fields.description}</p>
                        <p class="card-text">${transportss.fields.availability}</p>
                        
                        <a href="remove_transport/${transportss.pk}" class="btn btn-dark">Delete</a>
                        
                    </div>
                </div>
            </div>
        </div>
        `
      };
      function loop() {
        $.get("{% url 'rental_transport:show_json' %}", function(data) {
            $.each(data, function(i, value) {
                $("#refer").append(card(value));console.log(i)
            });
        });
    };
    $("#submitbutton").click(e => {
      e.preventDefault();
      const csrftoken = document.querySelector(
        "[name=csrfmiddlewaretoken]"
      ).value;
      $.ajax({
          type: "POST",
          url: "{% url 'rental_transport:create_transport' %}",
          headers: { "X-CSRFToken": csrftoken },
          mode: "same-origin",
          data: {
            company_name: $("#companyname").val(),
            transport_name: $("#transportname").val(),
            transport_price: $("#transportprice").val(),
            description: $("#descriptiontxt").val(),

          },
          success: response => {
            $("#addtask").trigger("reset");
            $("#refer").prepend(card(response));
          },
          error: error => {
            console.log(error);
          },
        });
    });
    loop();
});
</script>
<style>
    a {
        text-decoration: none;
        color:inherit;
    }
    a:hover {
        color:inherit;
    }
    .huh {
        margin-left: 5px;
        margin-bottom: 10px;
    }
    button {
        margin-bottom: 10px;
    }
    .transportname {
      z-index: 999999 !important;
    }
    .modal-backdrop {
      z-index: 1;
    }
</style>
<div class="huh">

  <div class="modal fade" id="modalinterior" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Vehicle</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="post" id="addtask">
              {% csrf_token %}
              <div class="col text-center">
              <div class="form-floating mb-3 w-10">
                  <div class="form-floating">
                  <input type="text" class="form-control" name="company" id="companyname" placeholder="Task Name" required>
                  <label for="floatingInput">Company Name</label>
                  </div>
                  <div class="form-floating">
                  <input  type="text" class="form-control"  id="transportname" placeholder="Task Name">
                  <label for="floatingInput">Vehicle Type</label>
                  </div>
                  <div class="form-floating">
                  <input type="text" class="form-control"  id="transportprice" placeholder="Task Name" required>
                  <label for="floatingInput">Price</label>
                  </div>
                  <div class="form-floating">
                  <input  type="text" class="form-control"  id="descriptiontxt" placeholder="Task Name">
                  <label for="floatingInput">Description</label>
                  </div>
                  <div class="form-floating">
                  <input  type="text" class="form-control"  id="availability" placeholder="Task Name">
                  <label for="floatingInput">Availability</label>
                  <button class="btn btn-success my-3" type="submit" id="submitbutton" data-bs-dismiss="modal">Add</button>
                  </div>
              </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalinterior">
    Add New Rental Vehicle
  </button>
  
<div id="refer" class="row row-cols-1 row-cols-md-5 g-4 mx-5"></div>
</div>
{% endblock content %}
